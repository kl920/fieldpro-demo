<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave Detaljer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 id="taskTitle">Opgave</h1>
            </div>
        </header>

        <main class="task-detail">
            <div class="detail-card">
                <h2 id="detailTaskTitle"></h2>
                
                <div class="detail-section">
                    <div class="detail-item">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span class="label">Dato</span>
                        <span class="value" id="taskDate"></span>
                    </div>
                </div>

                <div class="detail-section">
                    <p id="taskDescription" class="description"></p>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-btn" onclick="quickStartTimer()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <span>Start opgave</span>
                    </button>
                    <button class="action-btn" onclick="callCustomer()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <span>Ring kunde</span>
                    </button>
                    <button class="action-btn" onclick="navigate()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span>Navigation</span>
                    </button>
                </div>

                <!-- Notes Section -->
                <div class="notes-section">
                    <label for="taskNotes">Noter til opgaven</label>
                    <textarea id="taskNotes" placeholder="Skriv noter her..." rows="3" oninput="saveNotes()"></textarea>
                </div>

                <!-- Time Registration -->
                <div class="time-section">
                    <h3>Tidsregistrering</h3>
                    
                    <div class="time-row">
                        <div class="time-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span class="label">Start</span>
                            <input type="time" id="startTime" class="time-input" value="07:00">
                        </div>
                        
                        <div class="time-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span class="label">Slut</span>
                            <input type="time" id="endTime" class="time-input" value="15:00">
                        </div>
                    </div>

                    <div class="time-row">
                        <div class="time-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <span class="label">Pause</span>
                            <input type="time" id="pauseTime" class="time-input" value="00:45">
                        </div>

                        <div class="time-item total-time">
                            <span class="label">Total</span>
                            <span class="value" id="totalTime">7:15</span>
                        </div>
                    </div>
                </div>

                <!-- Materials -->
                <div class="materials-section">
                    <div class="section-header">
                        <h3>Materialer</h3>
                        <button class="add-btn" onclick="addMaterial()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                            Tilføj produkt
                        </button>
                    </div>
                    
                    <div id="materialsList" class="materials-list">
                        <!-- Materials will be added here dynamically -->
                    </div>
                </div>

                <!-- Photos -->
                <div class="photos-section">
                    <div class="section-header">
                        <h3>Billeder</h3>
                        <button class="add-btn" onclick="showPhotoTypeDialog()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            Tilføj foto
                        </button>
                        <input type="file" id="photoInput" accept="image/jpeg,image/jpg,image/png,image/heic,image/heif" capture="environment" multiple style="display: none;" onchange="addPhotos(event)">
                    </div>
                    
                    <div id="photosList" class="photos-grid">
                        <!-- Photos will be added here dynamically -->
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="submit-btn" onclick="submitTask()">Send</button>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Kalender</span>
            </a>
            <a href="index.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
                <span>Ordrer</span>
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span>Timer</span>
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span>Mere</span>
            </a>
        </nav>

        <!-- Material Modal -->
        <div id="materialModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Tilføj produkt</h3>
                    <button class="close-btn" onclick="closeMaterialModal()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Produkt navn</label>
                        <input type="text" id="materialName" placeholder="f.eks. Gulvbrædder, Skruer, osv.">
                    </div>
                    <div class="form-group">
                        <label>Antal</label>
                        <input type="number" id="materialQuantity" value="1" min="0.1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Enhed</label>
                        <select id="materialUnit">
                            <option value="stk">Stk</option>
                            <option value="m">Meter</option>
                            <option value="m2">m²</option>
                            <option value="kg">Kg</option>
                            <option value="l">Liter</option>
                            <option value="pk">Pakke</option>
                        </select>
                    </div>
                    <button class="submit-btn" onclick="saveMaterial()">Gem</button>
                </div>
            </div>
        </div>
    </div>

    <script src="task.js"></script>
</body>
</html>
