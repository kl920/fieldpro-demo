<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1976D2">
    <title>Log ind - FieldPro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”§</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="login-logo">
                <div class="logo-icon">ðŸ”§</div>
                <h1 class="logo-text">FIELDPRO</h1>
            </div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="handleLogin(event)">
                <!-- Username/Email Input -->
                <div class="login-input-group">
                    <div class="login-input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        class="login-input" 
                        placeholder="USERNAME / EMAIL"
                        autocomplete="username"
                    >
                </div>

                <!-- Password Input -->
                <div class="login-input-group">
                    <div class="login-input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        class="login-input" 
                        placeholder="PASSWORD"
                        autocomplete="current-password"
                    >
                    <a href="#" class="login-forgot" onclick="event.preventDefault(); alert('Demo - ingen password recovery');">Forgot Password</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-button">
                    Log in
                </button>
            </form>

            <!-- Footer Links -->
            <div class="login-footer">
                <p>Logging in for the first time? <a href="#" onclick="event.preventDefault(); alert('Demo version - bare klik Log in');">Click Here</a></p>
                <p>Need help? <a href="#" onclick="event.preventDefault(); alert('Demo version');">Press here</a> to find a guide</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Simpel login - bare marker som logged in og gÃ¥ til main app
            localStorage.setItem('fieldpro_logged_in', 'true');
            localStorage.setItem('fieldpro_username', document.getElementById('username').value || 'Demo User');
            
            // Redirect til main app
            window.location.href = 'app.html';
        }
    </script>
</body>
</html>
