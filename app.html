<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e3a5f">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FieldPro - Field Service Management</title>

<body>
    <script>
        // Check if user is logged in - redirect to login if not
        if (!localStorage.getItem('fieldpro_logged_in')) {
            window.location.href = 'index.html';
        }
    </script>
    
    <div class="app-wrapper">
        <!-- App Content -->
        <div id="app-content" class="app-content">
            <!-- Pages will be rendered here -->
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a class="nav-item" data-route="/" onclick="router.navigate('/')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            <a class="nav-item" data-route="/calendar" onclick="router.navigate('/calendar')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Calendar</span>
            </a>
            <a class="nav-item" data-route="/more" onclick="router.navigate('/more')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profil</span>
            </a>
        </nav>

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="libs/html5-qrcode.min.js"></script>
    <script src="libs/leaflet.js"></script>
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="libs/html2canvas.min.js"></script>
    
    <!-- Core Application -->
    <script src="config.js?v=5"></script>
    <script src="utils.js?v=5"></script>
    <script src="data.js?v=5"></script>
    <script src="components.js?v=10"></script>
    <script src="router.js?v=5"></script>
    
    <!-- Pages -->
    <script src="pages/home.js?v=6"></script>
    <script src="pages/orders.js?v=5"></script>
    <script src="pages/order-detail.js?v=16"></script>
    <script src="pages/work-note.js?v=9"></script>
    <script src="pages/calendar.js?v=6"></script>

    <script src="main.js?v=6"></script>
